name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: npm run build

      - name: Build Rust backend
        run: |
          cd src-tauri
          cargo build --release --target x86_64-pc-windows-msvc
          cd ..

      - name: Binary packing (strip symbols)
        shell: pwsh
        run: |
          $binaryPath = "src-tauri/target/x86_64-pc-windows-msvc/release/kiro-token-manager.exe"
          if (Test-Path $binaryPath) {
            if (Get-Command strip -ErrorAction SilentlyContinue) {
              strip $binaryPath
            }
            $junkData = New-Object byte[] 262144
            (New-Object Random).NextBytes($junkData)
            $fs = [System.IO.File]::Open($binaryPath, [System.IO.FileMode]::Append)
            $fs.Write($junkData, 0, $junkData.Length)
            $fs.Close()
            Write-Host "✓ Binary packing completed"
          }

      - name: Create portable version
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          $portableDir = "portable/KiroTokenManager_${VERSION}_x64_portable"
          New-Item -ItemType Directory -Force -Path $portableDir
          
          # 复制主程序
          $exePath = "src-tauri/target/x86_64-pc-windows-msvc/release/kiro-token-manager.exe"
          Copy-Item $exePath "$portableDir/KiroTokenManager.exe"
          
          # 创建便携版标记文件（让程序识别为便携模式，数据存储在程序目录）
          New-Item -ItemType File -Path "$portableDir/.portable" -Force
          
          # 对便携版 exe 加壳
          $portableExe = "$portableDir/KiroTokenManager.exe"
          $junkData = New-Object byte[] 262144
          (New-Object Random).NextBytes($junkData)
          $fs = [System.IO.File]::Open($portableExe, [System.IO.FileMode]::Append)
          $fs.Write($junkData, 0, $junkData.Length)
          $fs.Close()
          
          # 打包为 zip
          Compress-Archive -Path $portableDir -DestinationPath "portable/KiroTokenManager_${VERSION}_x64_portable.zip"
          Write-Host "✓ Portable version created"

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release
          
          # 只复制便携版
          for f in portable/*.zip; do
            [ -f "$f" ] && cp "$f" "release/"
          done
          
          # 生成 SHA256 校验和
          cd release
          sha256sum * > SHA256SUMS.txt || true
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-release
          path: release/*
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
